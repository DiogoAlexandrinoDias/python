<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Editar Produto</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { padding: 8px 15px; margin-right: 10px; cursor: pointer; }
        .salvar { background: #28a745; color: white; border: none; }
        .voltar { background: #6c757d; color: white; text-decoration: none; padding: 8px 15px; display: inline-block; }
    </style>
</head>
<body>
    <h1>Editar Produto</h1>
    <form method="post">
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" value="{{ produto.nome }}" required>
        </div>
        <div class="form-group">
            <label for="preco">Pre√ßo:</label>
            <input type="number" id="preco" name="preco" step="0.01" min="0" value="{{ produto.preco }}" required>
        </div>
        <button type="submit" class="salvar">Atualizar</button>
        <a href="/" class="voltar">Cancelar</a>
    </form>
</body>
</html>
