<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha página HTML</title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilo do corpo da página */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2618ee, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        /* Estilo do container principal */
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.5s ease-in-out;
        }

        /* Animação de entrada suave */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Estilo do título */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            animation: subtleBounce 3s infinite;
        }

        /* Animação de bounce sutil para o título */
        @keyframes subtleBounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }

        /* Estilo do botão */
        button {
            background: #112533;
            color: #fff;
            border: none;
            padding: 0.75rem 2rem;
            font-size: 1rem;
            border-radius: 25px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        button:hover {
            background: #96b4ec;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
        }

        /* Estilo da imagem */
        img {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 1.5rem;
            animation: subtleFloat 4s ease-in-out infinite;
        }

        /* Animação de flutuação sutil para a imagem */
        @keyframes subtleFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Essa é minha página</h1>
        <button onclick="alert('Bem-vindo!')">Acessar</button>
        <img src="{{ url_for('static', filename='gol.jpg')}}" alt="Imagem animada" />
    </div>
</body>
</html>
